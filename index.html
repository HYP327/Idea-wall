<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Wall - Digital Sticky Note Board</title>
    <style>
        /* Your existing CSS styles here */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #5cb85c;
            --warning-color: #f0ad4e;
            --danger-color: #d9534f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .new-note-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .new-note-btn:hover {
            background-color: #4cae4c;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .note {
            background-color: #fff9c4;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
            min-height: 150px;
            transition: transform 0.2s;
            border-left: 5px solid #ffeb3b;
        }
        
        .note:hover {
            transform: translateY(-5px);
        }
        
        .note-content {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        
        .note-timestamp {
            font-size: 0.8rem;
            color: #666;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }
        
        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note:hover .note-actions {
            opacity: 1;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .note-form {
            display: flex;
            flex-direction: column;
        }
        
        .note-text {
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .cancel-btn {
            background-color: #f8f9fa;
            color: var(--dark-color);
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .connection-status.offline {
            background-color: var(--danger-color);
        }
        
        .debug-info {
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>company comunityIdea Wall</h1>
                <button class="new-note-btn" id="newNoteBtn">+ New Idea</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <!-- Debug information -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <div class="board" id="board">
            <!-- Notes will be dynamically added here -->
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            Loading ideas...
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No ideas yet</h3>
            <p>Be the first to share an idea!</p>
            <button id="setupDbBtn" style="margin-top: 15px; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                Initialize Database
            </button>
        </div>
    </main>
    
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <h2>Share Your Idea</h2>
            <form class="note-form" id="noteForm">
                <textarea class="note-text" id="noteText" placeholder="Type your idea here..." required></textarea>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="submit-btn">Post Idea</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="connection-status" id="connectionStatus">Online</div>

    <script>
        // API Configuration - Try to auto-detect the base URL
        const API_BASE_URL = window.location.origin + (window.location.pathname.includes('/idea-wall') ? '/idea-wall' : '');
        
        // DOM Elements
        const board = document.getElementById('board');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const noteModal = document.getElementById('noteModal');
        const noteForm = document.getElementById('noteForm');
        const noteText = document.getElementById('noteText');
        const cancelBtn = document.getElementById('cancelBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const emptyState = document.getElementById('emptyState');
        const connectionStatus = document.getElementById('connectionStatus');
        const debugInfo = document.getElementById('debugInfo');
        const setupDbBtn = document.getElementById('setupDbBtn');

        // Application state
        let notes = [];
        let lastCheckTime = new Date().toISOString();
        let realtimeUpdateActive = true;

        // Debug function to show API responses
        function showDebugInfo(message) {
            debugInfo.style.display = 'block';
            debugInfo.innerHTML = `<strong>Debug Info:</strong> ${message}`;
            console.log('Debug:', message);
        }
        
        async function init() {
            showDebugInfo(`API Base URL: ${API_BASE_URL}`);
            showLoading();
            
            // Test connection first
            await testConnection();
            await loadNotes();
            
            // Set up event listeners
            newNoteBtn.addEventListener('click', openModal);
            cancelBtn.addEventListener('click', closeModal);
            noteForm.addEventListener('submit', handleNoteSubmit);
            setupDbBtn.addEventListener('click', setupDatabase);
            
            // Set up online/offline detection
            window.addEventListener('online', updateConnectionStatus);
            window.addEventListener('offline', updateConnectionStatus);
            updateConnectionStatus();
        }

        // Test database connection
        async function testConnection() {
            try {
                showDebugInfo('Testing database connection...');
                const response = await fetch(`${API_BASE_URL}/test_connection.php`);
                const result = await response.json();
                showDebugInfo(`Connection test: ${result.status} - ${result.message}`);
            } catch (error) {
                showDebugInfo(`Connection test failed: ${error.message}`);
            }
        }

        // Setup database
        async function setupDatabase() {
            try {
                showDebugInfo('Setting up database...');
                const response = await fetch(`${API_BASE_URL}/create_database.php`);
                const result = await response.json();
                showDebugInfo(`Database setup: ${result.status} - ${result.message}`);
                
                if (result.status === 'success') {
                    // Reload notes after setup
                    await loadNotes();
                }
            } catch (error) {
                showDebugInfo(`Database setup failed: ${error.message}`);
            }
        }

        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'block';
            board.style.display = 'none';
            emptyState.style.display = 'none';
            debugInfo.style.display = 'block';
        }

        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
            if (notes.length === 0) {
                emptyState.style.display = 'block';
                board.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                board.style.display = 'grid';
            }
        }

        // Load all notes from the server
        async function loadNotes() {
            try {
                showDebugInfo('Loading notes...');
                const response = await fetch(`${API_BASE_URL}/get_notes.php`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showDebugInfo(`API Response: ${JSON.stringify(result)}`);
                
                if (result.status === 'success') {
                    notes = result.data;
                    renderNotes();
                    // Update last check time for real-time updates
                    lastCheckTime = new Date().toISOString();
                    showDebugInfo(`Loaded ${notes.length} notes successfully`);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                showDebugInfo(`Error loading notes: ${error.message}`);
                showNotification('Error loading ideas. Please check console for details.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Render all notes to the board
        function renderNotes() {
            board.innerHTML = '';
            
            notes.forEach(note => {
                const noteElement = createNoteElement(note);
                board.appendChild(noteElement);
            });
        }

        // Create a note element
        function createNoteElement(note) {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.dataset.id = note.id;
            
            const content = document.createElement('div');
            content.className = 'note-content';
            content.textContent = note.content;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'note-timestamp';
            timestamp.textContent = formatTimestamp(note.timestamp);
            
            const actions = document.createElement('div');
            actions.className = 'note-actions';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.addEventListener('click', () => deleteNote(note.id));
            
            actions.appendChild(deleteBtn);
            noteDiv.appendChild(content);
            noteDiv.appendChild(timestamp);
            noteDiv.appendChild(actions);
            
            return noteDiv;
        }

        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }

        // Open the new note modal
        function openModal() {
            noteModal.style.display = 'flex';
            noteText.focus();
        }

        // Close the new note modal
        function closeModal() {
            noteModal.style.display = 'none';
            noteForm.reset();
        }

        // Handle note form submission
        async function handleNoteSubmit(e) {
            e.preventDefault();
            
            const content = noteText.value.trim();
            if (!content) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/create_note.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });
                
                const result = await response.json();
                showDebugInfo(`Create note response: ${JSON.stringify(result)}`);
                
                if (result.status === 'success') {
                    // Add the new note to the beginning of the array
                    notes.unshift(result.data);
                    
                    // Render the new note with animation
                    const noteElement = createNoteElement(result.data);
                    board.insertBefore(noteElement, board.firstChild);
                    
                    // Hide empty state if it's the first note
                    if (notes.length === 1) {
                        emptyState.style.display = 'none';
                        board.style.display = 'grid';
                    }
                    
                    // Close modal and reset form
                    closeModal();
                    
                    // Show success feedback
                    showNotification('Idea posted successfully!');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error creating note:', error);
                showDebugInfo(`Error creating note: ${error.message}`);
                showNotification('Error posting idea. Please try again.', 'error');
            }
        }

        // Delete a note
        async function deleteNote(id) {
            if (confirm('Are you sure you want to delete this idea?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/delete_note.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: id })
                    });
                    
                    const result = await response.json();
                    showDebugInfo(`Delete note response: ${JSON.stringify(result)}`);
                    
                    if (result.status === 'success') {
                        // Remove note from local array
                        notes = notes.filter(note => note.id !== id);
                        
                        const noteElement = document.querySelector(`.note[data-id="${id}"]`);
                        if (noteElement) {
                            noteElement.style.opacity = '0';
                            noteElement.style.transform = 'scale(0.8)';
                            setTimeout(() => {
                                noteElement.remove();
                                
                                // Show empty state if no notes left
                                if (notes.length === 0) {
                                    emptyState.style.display = 'block';
                                    board.style.display = 'none';
                                }
                            }, 300);
                        }
                        
                        showNotification('Idea deleted successfully!');
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error deleting note:', error);
                    showDebugInfo(`Error deleting note: ${error.message}`);
                    showNotification('Error deleting idea. Please try again.', 'error');
                }
            }
        }

        // Update connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                connectionStatus.textContent = 'Online';
                connectionStatus.classList.remove('offline');
            } else {
                connectionStatus.textContent = 'Offline';
                connectionStatus.classList.add('offline');
                realtimeUpdateActive = false;
            }
        }

        // Show a temporary notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: ${type === 'error' ? 'var(--danger-color)' : 'var(--success-color)'};
                color: white;
                padding: 15px 20px;
                border-radius: 4px;
                box-shadow: 0 3px 10px rgba(0,0,0,0.2);
                z-index: 1001;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
